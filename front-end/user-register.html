<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeRent | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Header -->
            <div class="header">
                <img src="https://via.placeholder.com/50x50" alt="BikeRent Logo" class="logo">
                <h1>Join BikeRent</h1>
                <p>Pedal smarter, ride faster</p>
                <div class="progress-bar">
                    <div class="progress-step active"></div>
                    <div class="progress-step"></div>
                    <div class="progress-step"></div>
                </div>
            </div>

            <!-- Registration Form -->
            <form id="registrationForm">
                <!-- Personal Info -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="hello@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <select id="countryCode">
                            <option value="+1">üá∫üá∏ +1</option>
                            <option value="+44">üá¨üáß +44</option>
                            <option value="+91">üáÆüá≥ +91</option>
                        </select>
                        <input type="tel" id="phone" placeholder="1234567890" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text">Weak</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <!-- Preferences (Collapsible) -->
                <div class="collapsible">
                    <button type="button" class="collapsible-btn">
                        <i class="fas fa-bicycle"></i> Rental Preferences (Optional)
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="collapsible-content">
                        <div class="form-group">
                            <label for="bikeType">Preferred Bike Type</label>
                            <select id="bikeType">
                                <option value="">Select</option>
                                <option value="road">üö¥ Road Bike</option>
                                <option value="mountain">üèîÔ∏è Mountain Bike</option>
                                <option value="ebike">‚ö° E-Bike</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Rental Purpose</label>
                            <div class="chip-container">
                                <button type="button" class="chip">Commute</button>
                                <button type="button" class="chip active">Leisure</button>
                                <button type="button" class="chip">Fitness</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Terms -->
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-primary">
                    <i class="fas fa-bicycle"></i> Start Riding Now
                </button>

                <!-- Social Login -->
                <div class="social-divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social apple">
                        <i class="fab fa-apple"></i> Apple
                    </button>
                </div>

                <p class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
